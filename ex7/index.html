<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 7</title>
    <style>
        label {
            display: block;
        }

        input {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1>Validar Dados</h1>
    <hr>

    <label for="id_nome">Nome</label>
    <input type="text" id="id_nome">

    <label for="id_idade">Idade</label>
    <input type="text" id="id_idade">

    <label for="id_salario">Salário</label>
    <input type="text" id="id_salario">

    <label for="id_sexo">Sexo</label>
    <input type="text" id="id_sexo">

    <hr>

    <button id="id_btn_validar">Validar</button>


    <script>
        const ValidarNome = (nome) => nome.length < 3 ? false : true

        const ValidarIdade = (idade) => idade > 0 && idade <= 100 ? true : false

        const validarSalario = (sal) => sal > 0 ? true : false

        const validarSexo = (sx) => sx.toUpperCase() == "M" || sx.toUpperCase() == "F" ? true : false


        let btnValidar = document.getElementById("id_btn_validar")

        btnValidar.addEventListener("click", () => {

            if (!ValidarNome(document.getElementById("id_nome").value)) alert("Nome precisa ter no minímo [3] letras")             
            else if (!ValidarIdade(document.getElementById("id_idade").value)) alert("Idade precisa estar entre 1 e 100")
            else if (!ValidarIdade(document.getElementById("id_idade").value)) alert("Idade precisa estar entre 1 e 100")
            else if (!validarSalario(document.getElementById("id_salario").value)) alert("Salario precisa ser maior que 0")
            else if (!validarSexo(document.getElementById("id_sexo").value)) alert("Sexo precisa ser M ou F")
            else alert("Dados validados com sucesso!")
            


        })

        e
    </script>

</body>

</html>
