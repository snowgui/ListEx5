<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 6</title>
</head>
<body>

    <div id="id_resultado">

    </div>

    <script>

        let areaResultado = document.getElementById("id_resultado")

        let numTabuada = prompt("Montar tabuada de: ")
        let numInicio = prompt("Começar em: ")
        let numFinal = prompt("Terminar em: ")   

        if(numInicio > numFinal){
            alert("Erro: O número de começar precisa ser menor que o número de terminar a tabuada!!!s")            
        }

        for(x = numInicio; x <= numFinal; x++){
            areaResultado.innerHTML += `${numTabuada} x ${x} = ${numTabuada * x}</br>`
        }


    </script>
    
</body>
</html>
