            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h1>Invertendo número digitado EX - 2</h1>

    <script>

        let num = prompt("Informe um número: ")
        
        let numeroInvertido = ""

        if (num.length == 1) {
            alert(num)
        }else{
            for(x = num.length -1; x >= 0; x--){
                numeroInvertido += num[x]
            }
        }

        alert(numeroInvertido)

    </script>

</body>
